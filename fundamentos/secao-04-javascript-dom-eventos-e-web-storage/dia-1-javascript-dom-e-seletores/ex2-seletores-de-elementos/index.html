<!DOCTYPE html>
<html>

<body>
    <header>
        <h2 id="page-title">Título</h2>
        <p id="paragraph" class="paragraphClass">Dê uma cor para este parágrafo!</p>
        <h4 id="subtitle">Subtítulo</h4>
        <p id="second-paragraph" class="paragraphClass">Segundo parágrafo!</p>
    </header>
    <script>
        const paragraph = document.getElementById("paragraph");
        paragraph.style.color = "red";

        const paragraphs = document.getElementsByClassName("paragraphClass");
        paragraphs[0].style.backgroundColor = "orange";

        const subtitle = document.getElementsByTagName('h4')[0];
        subtitle.style.color = "orange";

    </script>
</body>

</html>
